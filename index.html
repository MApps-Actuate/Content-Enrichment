<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<title>Smart Migration</title>
	
	<script type="text/javascript" src="/iportal/jsapi"></script>
	
	<script>
		regex = /apps\/(.*?)\//gm;
		loc = regex.exec(window.location.href)[1];
		viewer = null;
		actuate.load("dashboard");
		var reqOps = new actuate.RequestOptions( );
		reqOps.setRepositoryType(actuate.RequestOptions.REPOSITORY_ENCYCLOPEDIA);
		actuate.initialize( '/iportal/', reqOps, null, null, myInit);
		
		function myInit(paramValues){
			var w = $(window).width();
	    	var h = $(window).height();
			viewer = new actuate.Dashboard( 'acContainer1' );
			viewer.setDashboardName("/Applications/" + loc + "/Dashboards/Smart Migration.dashboard");	
			viewer.setSize(w, h);
			viewer.submit();
		}
	</script>
</head>

<body style="height: 100%; width: 100%; overflow:hidden;">
  <!-- Tech Mkt demo usage tracking stuff -->
  <span hidden><img src="https://prod-21.eastus.logic.azure.com:443/workflows/544d9b1832a44f68af07047e6658458f/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=TJC41IERJcA3I7CnrSvvByHsXzffzbfDONsrpR69B9k&cloud=analytics&product=magellan&version=211&democategory=mbir&demoscenario=SmartMigration" width="1" height="1"></span>
  <!-- end demo usage tracking stuff -->
  <div id="acContainer1" style="width:100%; height:100%"></div>
</body>

</html>
